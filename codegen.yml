overwrite: true
schema: http://localhost:4000/graphql
documents: src/graphql/**/*.gql
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/graphql/generated/fragmentTypes.json:
    plugins:
      - fragment-matcher
  src/graphql/generated/types.tsx:
    plugins:
      - typescript
    config:
      namingConvention:
        enumValues: change-case-all#upperCase
  src/graphql/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: generated/types.tsx
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withHooks: true
      importSource: "@apollo/client/react"
      withComponent: false
      scalars:
        URL: string
